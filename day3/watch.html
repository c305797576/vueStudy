<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="a">{{msg}}
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        watch:{
            a(newVal,oldVal){
                setTimeout(()=>{
                    if (newVal.length<3){
                        return this.msg='111111'
                    }
                    if (newVal.length>3){
                        return this.msg='22222'
                    }
                },1000)
            }
        },
        data:{
            msg:'',
            a:''
        }
    })
</script>
</body>
</html>
