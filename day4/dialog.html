<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .mask{
        width: 100%;
        height: 100%;
        position: fixed;
        background: rgba(0,0,0,.35);
        top:0;
        left:0;
    }
    .dialog{
        width: 400px;
        height: 150px;
        background: #fff;
        position: fixed;
        top:50%;
        left:50%;
        transform: translate3d(-50%,-50%,0);
    }
</style>
<body>
<div id="app">
   <button>弹弹弹</button>
    <!--如果show的值是true则显示，如果是false则隐藏 @close对应的函数是点击关闭时触发的函数-->
    <modal :show="false" ></modal>

</div>
<template id="dialog">
    <div class="mask">
        <div class="dialog">
            <button>关闭</button>
        </div>
    </div>
</template>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let modal={
        prpos:['show'],
        template:'#dialog'
    };
    let vm=new Vue({
        el:'#app',
        data:{},
        components:{
            modal
        }
    });
</script>
</body>
</html>
