<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //生命周期 beforeCreate created
    //生命周期 beforeMount mounted
    //生命周期 beforeUpdate updated
    //生命周期 beforeDestory destory
    let vm=new Vue({
        data:{
            a:1
        },
        beforeCreate(){},//基本无用
        created(){},//获取ajax，初始化操作
        template:'<div>{{a}}</div>', //如果有template属性会用模板替换掉外部html，只要有此属性app中的内容就没有任何意义，只能有一个根元素，并且不能是文本节点
        beforeMount(){
            console.log('beforeMount');
        },
        mounted(){

        },//dom渲染完成，操作dom
        beforeUpdate(){
            //一般用watch替换掉
        },
        updated(){

        },
        beforeDestroy(){    //可以清清除定时器或者清除事件绑定
            console.log('销毁前');
            },
        destroyed(){
            console.log('销毁后');
        }
    });
    vm.$mount('#app');//要保证有编译的元素
    vm.$destroy();
</script>
</body>
</html>
