<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-handsome></my-handsome>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //用法：全局组件 可以声明一次在任何地方使用 局部组件：必须告诉这个组件属于谁
    Vue.component('myHandsome',{
        template:'<div>77777777777{{msg}}</div>',
        data(){
            return {msg:'999999'}
        }
    });
    let vm=new Vue({
        el:'#app',
        data:{}
    });
</script>
</body>
</html>
