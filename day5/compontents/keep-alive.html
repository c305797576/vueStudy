<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="radio" v-model="radio" value="home">home
    <input type="radio" v-model="radio" value="list">list
    <keep-alive>
        <component :is="radio"></component>
    </keep-alive>

</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let home={
        template:`<div>home</div>`,
        beforeDestroy(){
            console.log('销毁');
        }
    };
    let list={
        template:`<div>list</div>`,
        beforeDestroy(){
            console.log('销毁');
        }
    };
    let vm=new Vue({
       el:'#app',
       data:{
            radio:'home'
       },
        components:{
            home,list
        }
    });
</script>
</body>
</html>
