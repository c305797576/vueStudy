<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <router-link to="/home">首页</router-link>
    <router-link to="/detail">详情页</router-link>
    <router-view></router-view>
</div>
<template id="detail">
    <div>
        <router-link to="/detail/profile">个人中心</router-link>
        <router-link to="/detail/about">关于我</router-link>
        <router-view></router-view>
    </div>

</template>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let home={template:'<div>首页</div>'};
    let detail={template:'#detail'};
    let profile={template:'<div>个人中心</div>'};
    let about={template:'<div>关于我</div>'};
    let routes=[
        {path:'/',component:home},
        {
            path:'/home',component:home,
        },
        {
            path:'/detail',component:detail,
            children:[  //children中的路径永远不带/，如果带/表示是一级路由
//                {path:'',component:profile},
                {path:'profile',component:profile},
                {path:'about',component:about},
//                {path:'*',redirect:'/home'},
            ]
        },
        {path:'*',redirect:'/home'},
    ];
    let router=new VueRouter({
        routes
    });
    let vm=new Vue({
        el:'#app',
        data:{

        },
        router
    });
</script>
</body>
</html>
